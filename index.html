<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Weather</title>
</head>

<body>
    <header>
        <div class="weather_app">
            <div class="weather-card">
                <div class="weather-info">
                    <h1 data-aos="fade-up">Weather</h1>
                    <div class="city_temp row">
                        <h2 class="city" data-aos="fade-right"></h2>
                        <h2 class="temperature" data-aos="fade-left"></h2>
                    </div>
                    <div class="weather_information row">
                        <h3 class="weather_information_text" data-aos="fade-right"></h3>
                        <img src="#" alt="image" class="weather_information-image" data-aos="fade-left">
                    </div>
                    <div class="main">
                        <div class="feels_row row">
                            <h3 class="feels_like_txt" data-aos="fade-right">Fells like</h3>
                            <h3 class="feels_like" data-aos="fade-left"></h3>
                        </div>
                        <div class="humidity_row row">
                            <h3 class="humidity_txt" data-aos="fade-right">Humidity</h3>
                            <h3 class="humidity" data-aos="fade-left"></h3>
                        </div>
                        <div class="pressure_row row">
                            <h3 class="pressure_txt" data-aos="fade-right">Preassure</h3>
                            <h3 class="pressure" data-aos="fade-left"></h3>
                        </div>
                        <div class="wind">
                            <div class="wind_speed_info row">
                                <h3 data-aos="fade-right">Wind speed</h3>
                                <h3 class="wind_speed" data-aos="fade-left"></h3>
                            </div>
                            <div class="wind_deg_info row">
                                <h3 data-aos="fade-right">Wind degree</h3>
                                <h3 class="wind_deg" data-aos="fade-left"></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
